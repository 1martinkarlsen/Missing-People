<div class="container" ng-if="mainCtrl.getCurrentUser().isLogged">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createMissingPersonModal">Opret eftersøgning</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Date of missing</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="missingPerson in ctrl.missingList">
                <td><img class="missingPersonImg" ng-src="data:image/jpeg;base64,{{missingPerson.Photo}}" /><td>
                <td>{{missingPerson.Name}}</td>
                <td>{{missingPerson.Description}}</td>
                <td>{{missingPerson.DateOfMissing}}</td>
            </tr>
        </tbody>
    </table>


    <div class="modal fade" id="createMissingPersonModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form ng-submit="ctrl.createSearch(credentials)">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Opret eftersøgning</h4>
                    </div>
                    <div class="modal-body">

                        <!-- Name of missing person -->
                        <div class="form-group">
                            <label for="createMissingName">Navn</label>
                            <input type="text" ng-model="credentials.nameOfMissingPerson" class="form-control" id="createMissingName" placeholder="Navn på forsvundne person">
                        </div>

                        <!-- Description of missing person -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Beskrivelse</label>
                            <textarea ng-model="credentials.description" class="form-control" id="createMissingDescription" placeholder="Hvordan er personen påklædt, hvor er personen sidst set osv." style="height: 200px; resize: none;" />
                        </div>

                        <!-- Date of Missing -->
                        <div class="form-group">
                            <label for="createDateOfMissing">Sidst set</label>
                            <datepicker ng-model="credentials.dateOfMissing" language="en" date-format="DD-MM-YYYY">
                        </div>

                        <!-- Upload Image -->
                        <div class="form-group">
                            <label for="createImg">Billede</label>
                            <input fileread="uploadme.src" name="file" type="file" id="my_file">
                            <p class="help-block">Upload et billede af den forsvundne person.</p>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                        <button type="submit" class="btn btn-primary">Opret</button>
                    </div>

                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
