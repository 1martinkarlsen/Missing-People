<div>
    <div class="container">
        <div id="login_alert" class="alert hidden">
            
        </div>
        
        <div class="loginDiv col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <div class="login_InnerDiv theme_middlegreen col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                <h1>Login</h1>
                
                <form ng-submit="ctrl.login(credentials)">
                    <div class="form-group">
                        <label for="emailLogin">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                            <input type="text" ng-model="credentials.email" class="form-control" id="emailLogin" placeholder="Email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordLogin">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                            <input type="password" ng-model="credentials.password" class="form-control" id="passwordLogin" placeholder="*********" />
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn theme_lightgreen btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
